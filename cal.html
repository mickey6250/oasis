<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <h1 class="blink">Calculator made by Ritesh</h1>
      <div class="yo">
        <input type="text" name="screen" id="screen" />
        <table>
          <tr>
            <td><button>AC</button></td>
            <td><button>{</button></td>
            <td><button>}</button></td>
            <td><button>/</button></td>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>*</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
          </tr>
          <tr>
            <td><button class="button button1">1</button></td>
            <td><button class="button button2">2</button></td>
            <td><button class="button button3">3</button></td>
            <td><button id="plus">+</button></td>
          </tr>
          <tr>
            <td><button class="button button0">0</button></td>
            <td><button>.</button></td>
            <td><button>X</button></td>
            <td><button>=</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="calc.js"></script>
</html>
